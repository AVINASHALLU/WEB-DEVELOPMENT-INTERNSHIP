<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Sliding Image Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carousel.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-track">
        <img src="pic1.jpg" class="carousel-image" alt="Image 1">
        <img src="pic2.jpg" class="carousel-image" alt="Image 2">
        <img src="pic3.jpg" class="carousel-image" alt="Image 3">
        <img src="pic4.jpg" class="carousel-image" alt="Image 4">
      </div>
      <button class="carousel-btn prev" aria-label="Previous">&#10094;</button>
      <button class="carousel-btn next" aria-label="Next">&#10095;</button>
    </div>
    <div class="carousel-dots"></div>
  </div>
  <script src="carousel.js"></script>
</body>
</html>
