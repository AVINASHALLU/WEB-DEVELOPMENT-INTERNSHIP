<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TASK_1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5); /* Gradient background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffffcc; /* Semi-transparent white */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .alert-button {
      background-color: #e74c3c;
    }

    .change-text-button {
      background-color: #3498db;
    }

    .toggle-color-button {
      background-color: #2ecc71;
    }

    .toggle-color-button.active {
      background-color: #f39c12;
    }

    #textToChange {
      margin-top: 20px;
      font-size: 20px;
      color: #34495e;
    }

    #imagePreview {
      margin-top: 20px;
      max-width: 100%;
      max-height: 300px;
      display: none;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Apexplanet Internship TASK1</h1>

    <button class="alert-button" onclick="showAlert()">Show Alert</button>
    <button class="change-text-button" onclick="changeText()">Change Text</button>
    <button class="toggle-color-button" onclick="toggleColor(this)">Toggle Color</button>

    <div id="textToChange">This text will change</div>

    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
    <br>
    <img id="imagePreview" alt="Uploaded Image Preview">
  </div>

  <script>
    function showAlert() {
      alert("You clicked the alert button!");
    }

    function changeText() {
      document.getElementById("textToChange").innerText = "Text successfully changed!";
    }

    function toggleColor(button) {
      button.classList.toggle("active");
    }

    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById("imagePreview");

      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</body>
</html>
