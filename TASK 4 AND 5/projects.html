<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: #f5f6fa;
            color: #232946;
            background-image: url(apexlogo.png);
        }
        nav {
            background: #232946;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #fffffe;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #eebbc3;
        }
        main {
            max-width: 900px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.05);
            padding: 2.5rem;
        }
        h1 {
            font-size: 2.3rem;
            margin-bottom: 1.5rem;
            color: #232946;
        }
        .projects-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .project-card {
            background: #f7f7fb;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.06);
            transition: transform 0.15s;
        }
        .project-card:hover {
            transform: translateY(-5px) scale(1.03);
        }
        .project-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #232946;
        }
        .project-desc {
            font-size: 1rem;
            color: #555;
        }
        @media (max-width: 800px) {
            .projects-list {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 600px) {
            main {
                padding: 1.2rem;
            }
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h1>Projects</h1>
        <div class="projects-list">
                <div class="project-card">
                <div class="project-title">Personal Portfolio Website</div>
                <div class="project-desc">
                    Personal portfolio website using various WEB developments concepts like html, css, javascript
                </div>
            </div>
        </div>
    </main>
</body>
</html>
