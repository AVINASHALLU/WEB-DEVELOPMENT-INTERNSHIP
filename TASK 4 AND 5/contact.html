<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: #f5f6fa;
            color: #232946;
            background-image: url(apexlogo.png);
        }
        nav {
            background: #232946;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #fffffe;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #eebbc3;
        }
        main {
            max-width: 480px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.05);
            padding: 2.5rem;
        }
        h1 {
            font-size: 2.3rem;
            margin-bottom: 1.2rem;
            color: #232946;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }
        input, textarea {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0.8rem;
            font-size: 1rem;
            background: #f7f7fb;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #eebbc3;
            outline: none;
        }
        button {
            background: #232946;
            color: #fff;
            font-weight: 700;
            padding: 0.9rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        button:hover {
            background: #eebbc3;
            color: #232946;
        }
        @media (max-width: 600px) {
            main {
                padding: 1.2rem;
            }
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h1>Contact</h1>
        <form>
            <div>
                <label for="name">Name: AVINASH ALLU</label>
            </div>
            <div>
                <label for="email">Email: avinasha1allu@gmail.com</label>
            </div>
         </form>
    </main>
</body>
</html>
